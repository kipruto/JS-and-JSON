<!DOCTYPE html>
<html>

<body>

    <h2>Create Object from JSON String</h2>

    <p id="demo"></p>

    <script>
        var json_file = '{"name":"John", "age":30, "city":"New York"}'
        var obj = JSON.parse(json_file);
        document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
    </script>

</body>

</html>
